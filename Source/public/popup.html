<!doctype html>
<html>
  <head>
    <title>Convertr's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/toggle.css">
  </head>
  <body>
    <input type="checkbox" id="advanced"></input>
    <label for="advanced" class="button button--advanced">Advanced</label>

    <div class="tab tab--beginner">
      <label><input type="checkbox" id="systemCheckbox">Imperial to metric</input></label>
    </div>

    <div class="tab tab--advanced">
      <label class="setting"><input type="checkbox" id="length">Length</input></label>
      <label class="setting"><input type="checkbox" id="mass">Mass</input></label>
      <label class="setting"><input type="checkbox" id="volume">Volume</input></label>
      <label class="setting"><input type="checkbox" id="temperature">Temperature</input></label>
      <label class="setting"><input type="checkbox" id="speed">Speed</input></label>
      <label class="setting"><input type="number" min="0" max="99" id="decimalplaces"></input>Decimal places (this setting requires a page refresh)</label>
    </div>

    <script src="js/toggle.js"></script>
  </body>
</html>
